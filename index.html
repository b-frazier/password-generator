<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,600;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="passgen">
            <h1 class="header">generate a random strong password</h1>
            <h3 class="subtxt">never have a weak password again</h3>
            <button class="generate-btn">START</button>
        </div>
        <div class="divider"></div>
        <div class="results">
            <div class="password-field">
                <p id="password-one"></p>
            </div>
            <div class="password-field">
                <p id="password-two"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
